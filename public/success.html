<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Successful â€” VINDATA.ca</title>

<style>
    body {
        margin: 0;
        font-family: system-ui, Arial, sans-serif;
        background: #0f0f0f;
        color: white;
        text-align: center;
    }

    header {
        background: #111;
        padding: 18px 0;
        font-size: 26px;
        font-weight: 700;
        letter-spacing: 1px;
        border-bottom: 3px solid #1e90ff;
    }

    .container {
        margin-top: 70px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0 16px;
    }

    .card {
        background: #1a1a1a;
        padding: 40px;
        width: 90%;
        max-width: 550px;
        border-radius: 14px;
        box-shadow: 0 0 25px rgba(30, 144, 255, 0.25);
        border: 1px solid rgba(255,255,255,0.06);
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-size: 34px;
        margin-bottom: 12px;
        color: #1e90ff;
    }

    .msg {
        font-size: 17px;
        color: #ddd;
        line-height: 1.6;
        margin-bottom: 20px;
    }

    .loading-bar {
        width: 200px;
        height: 8px;
        background: #333;
        border-radius: 20px;
        margin: 20px auto;
        overflow: hidden;
        position: relative;
    }

    .loading-bar::after {
        content: "";
        position: absolute;
        left: -40%;
        width: 40%;
        height: 100%;
        background: #1e90ff;
        animation: load 1.8s infinite;
    }

    @keyframes load {
        0% { left: -40%; }
        50% { left: 60%; }
        100% { left: -40%; }
    }

    .back-btn {
        margin-top: 25px;
        padding: 12px 26px;
        background: #1e90ff;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 17px;
        display: inline-block;
        transition: 0.2s;
    }

    .back-btn:hover {
        background: #0f6fd8;
        transform: scale(1.05);
    }
</style>

</head>

<body>
<header>VINDATA.ca</header>

<div class="container">
    <div class="card">
        <h1>Thank You!</h1>
        <p class="msg">
            Your payment was received successfully.  
            <br><br>
            Your **Carfax-style VIN report** is being generated and will
            be emailed to you shortly.
        </p>

        <div class="loading-bar"></div>

        <a href="/" class="back-btn">Return to Home</a>
    </div>
</div>

</body>
</html>
