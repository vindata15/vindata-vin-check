<!DOCTYPE html>
<html>
<head>
  <title>VIN Report</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>VIN Report</h1>

<input id="vinInput" placeholder="Enter VIN">
<input id="emailInput" placeholder="Enter Email">

<button onclick="buy()">Buy Report</button>

<script>
async function buy() {
  const vin = document.getElementById("vinInput").value;
  const email = document.getElementById("emailInput").value;

  const res = await fetch("/api/create-checkout", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ vin, email })
  });

  const data = await res.json();
  window.location.href = data.url;
}
</script>

</body>
</html>
