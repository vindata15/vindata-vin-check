<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>VINDATA.ca VIN Lookup</title>
<style>
  body {
    font-family: Arial;
    text-align: center;
    padding: 60px;
    background: #f4f7ff;
  }
  input {
    width: 60%;
    padding: 14px;
    margin: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    width: 60%;
    padding: 16px;
    background: #0066ff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>VINDATA.ca VIN Lookup</h1>

<input id="vin" placeholder="Enter VIN (17 digits)" />
<input id="email" placeholder="Enter your email" />

<button onclick="checkVIN()">Check VIN</button>

<script>
async function checkVIN() {
  const vin = document.getElementById("vin").value.trim();
  const email = document.getElementById("email").value.trim();

  if (!vin || vin.length !== 17) {
    alert("Enter a valid 17-digit VIN");
    return;
  }
  if (!email) {
    alert("Enter your email");
    return;
  }

  // Now match backend route EXACTLY
  const resp = await fetch("/api/create-checkout", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ vin, email })
  });

  const j = await resp.json();
  if (j.url) {
    window.location.href = j.url;
  } else {
    alert("Checkout failed: " + JSON.stringify(j));
  }
}
</script>

</body>
</html>
